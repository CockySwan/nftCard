<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="overlay">
      <img src="./images/image-equilibrium.jpg" alt="nft-image" srcset="">
      <img src="./images/icon-view.svg" alt="See Image" srcset="">
    </div>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <ul class="flex-container">
      <div><img src="./images/icon-ethereum.svg" alt="" srcset=""><li>0.041 ETH</li></div>
      <div><img src="./images/icon-clock.svg" alt="" srcset=""><li>3 days left</li></div>
    </ul>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="" srcset="">
      <p>Creation of <span class="auth">Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cocky Swan</a>.
  </div>
</body>
</html>
